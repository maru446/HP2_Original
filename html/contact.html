                <h3><small></small>お問い合わせ</h3>
              </div>
              <div class="txt">
                <p>
                  ホームページをご覧いただきまして、誠にありがとうございます。<br>枝元鍼灸整骨院について、ご不明点やご相談などございましたら、下記よりお気軽にお問合せください。

              </div>

            <div class="contact_img">
              <img src="../img/phone_woman4_laugh.png" alt="お問い合わせ">
            </div>
          </div>
          <form action="mail.php" class="contact_form" id="form" method="POST">
            <div class="contact_box">
              <label form="name" class="contact_form_ttl">お名前（漢字）</label>
              <input type="text" class="contact_form_box2" name="" required="required" placeholder="お名前をご入力下さい">
            </div>
            <div class="contact_box">
              <label form="email" class="contact_form_ttl">メールアドレス</label>
              <input type="email" class="contact_form_box2" name="" required="required" placeholder="例）example@example.com">
            </div>
            <div class="contact_box">
              <label form="tel" class="contact_form_ttl">お電話番号</label>
              <input type="tel" class="contact_form_box2" name="" required="required" placeholder="例）000-0000-0000">
            </div>
            <div class="contact_box">
              <label for="name" class="contact_form_ttl">ご希望メニュー</label>
              <select class="contact_form_box1" name="subject" required="required">
                <optgroup value>
                  <option class="select_with" value="プルダウンメニューでご希望メニューを選択" hidden>ご希望メニューを選択</option>
                  <option class="select_with" value="交通事故の治療">交通事故の治療</option>
                  <option class="select_with" value="産後・姿勢矯正の治療">産後・姿勢矯正の治療</option>
                  <option class="select_with" value="鍼・灸の治療">鍼・灸の治療</option>
                  <option class="select_with" value="美容鍼">美容鍼</option>
                  <option class="select_with" value="その他">その他</option>
                </optgroup>
              </select>
            </div>          <div class="contact_box">
              <label form="text" class="contact_form_ttl">来院希望日時を<br>ご記入下さい。</label>
              <input type="text" class="contact_form_box2" name="" required="required" placeholder="例）0月0日 00時">
            </div>
            <div class="contact_box _area">
              <label for="message" class="contact_form_ttl2">その他お悩み・ご相談があればご記入下さい。</label>
              <textarea name="message" class="contact_txtarea" id="message" cols="30" rows="10" required="required"></textarea>
            </div>
            <button type="submit" class="contact_btn">送信する</button>
          </form>
